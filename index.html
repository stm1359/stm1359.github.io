<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>STM Web App</title>
<style>
  body {
    font-family: Myanmar Text, sans-serif;
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  iframe {
    flex-grow: 1;
    border: none;
    width: 100%;
    min-height: 300px;
  }
  .phone-button {
    background-color: #007bff;
    color: white;
    font-size: 18px;
    padding: 15px;
    border: none;
    cursor: pointer;
    width: 100%;
  }
  .phone-button:hover {
    background-color: #0056b3;
  }
  .address {
    padding: 15px;
    font-size: 18px;
    background: #f2f2f2;
    text-align: center;
  }
</style>
</head>
<body>

<iframe src="https://maps.app.goo.gl/G1LX8zKrVW89GWNs7" title="Map"></iframe>

<button class="phone-button" onclick="window.location.href='tel:09777895552'">
  ဖုန်းခေါ်ရန် 09777895552
</button>

<div class="address">
  အမှတ် 630 ဂန္ဓမာလမ်း ရွှေလောင်းမြို့
</div>

</body>
</html>
